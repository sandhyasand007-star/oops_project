<!DOCTYPE html>
<html>
<head>
    <title>Expense & Income Tracker</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            /* Updated with background from pp.html */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.1&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
        }
        .box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 450px; }
        h2 { color: #2c3e50; text-align: center; border-bottom: 3px solid #28a745; padding-bottom: 10px; margin-bottom: 25px; }
        label { font-size: 14px; color: #555; font-weight: bold; display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-add { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; margin-top: 25px; transition: 0.3s; }
        .btn-add:hover { background: #218838; }
    </style>
    <script>
        function notify() {
            alert("Entry details processed successfully!");
        }
    </script>
</head>
<body>
    <div class="box">
        <h2>Expense & Income Tracker</h2>
        <form action="/cgi-bin/tracker.cgi" method="GET" onsubmit="notify()">
            <label>Update Monthly Budget (Set once a month)</label>
            <input type="number" name="budget" placeholder="e.g. 30000">
            
            <label>Date</label>
            <input type="date" name="date" required>

            <label>Entry Type</label>
            <select name="type">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
                <option value="Saving">Saving</option>
            </select>

            <label>Category</label>
            <select name="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Bills">Bills</option>
                <option value="Salary">Salary/Income</option>
                <option value="Saving">Saving Goal</option>
            </select>

            <label>Details</label>
            <input type="text" name="item" placeholder="Description (e.g. Rent)" required>
            <input type="number" name="price" placeholder="Amount" step="0.01" required>

            <button type="submit" class="btn-add">Add Entry</button>
        </form>
    </div>
</body>
</html>
